<!-- Jumbotron -->
<div class="jumbotron bg-light mx-0 p-0 h-90 col-md" style="top: 2rem;">
    <h1 class="display-4 ml-3">IndieCritic</h1>
    <p class="lead m-1 ml-3">Os melhores álbuns da década organizados por ano. Com crítica e informações .</p>
    <hr class="my-4">
 
<!-- Formulário enquete -->
    <form class="my-4 ml-3">
        <div class="form-group">
            <p class="lead my-3"><b>Enquete</b></p>
            <label for="MyFormControlSelect1">Para você, quais os melhores álbuns da decáda?</label>
            <select multiple class="form-control col-sm-7 col-md-5" id="MyFormControlSelect1" size="5">
                <option>Radiohead, "A Moon Shaped Pool"</option>
                <option>The Black Keys, "Brothers"</option>
                <option>Frank Ocean, "Orange"</option>
                <option>Arctic Monkeys, "AM"</option>
                <option>Twenty One Pilots, "Blurryface"</option>
                <option>Bon Iver, "Bon Iver"</option>
            </select>
        </div>
        <div class="form-group">
            <label for="MyFormControlInput2">Email</label>
            <input type="email" class="form-control col-sm-7 col-md-5" id="MyFormControlInput2" placeholder="name@example.com">
        </div>
        <button class="btn btn-primary" type="submit">Enviar opnião</button>
        <hr class="my-4">
    </form>
</div>
